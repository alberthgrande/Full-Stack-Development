<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/HTML_Table_Colspan_Rowspan.css">
    <title>HTML Table Colspan & Rowspan</title>
</head>

<body>
    <h1>HTML Table Colspan & Rowspan</h1>
    <p>HTML tables can have cells that span over multiple rows and/or columns.</p>
    <div class="tables">
        <div class="tbl1">
            <table class="table1">
                <tr>
                    <th style="text-align: center;" colspan="2">Name</th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="tbl2">
            <table class="table2">
                <tr>
                    <th style="text-align: center;" rowspan="3">April</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="tbl3">
            <table class="table3">
                <tr>
                    <th style="text-align: center;" colspan="3">2023</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th style="text-align: center;" colspan="2">Fiesta</th>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
